<div class="container">
  <div class="row">
    <h1>Login</h1>
  </div>
</div>
<div class="container">
  <div class="row">
    <form action="/login" method="POST" class="box">
     
      <div class="col-auto">
        <label for="exampleFormControlTextarea1" class="form-label">Name</label>
        <input name="username" type="text" class="form-control" id="exampleFormControlInput1" pattern="[a-z0-9._%+-]{2, 50}$" placeholder="Your Name">
      </div>

       <div class="col-auto">
        <label for="exampleFormControlTextarea1" class="form-label">Password</label>
        <input name="password" type="password" class="form-control" id="exampleFormControlInput1" placeholder="Your Password">
      </div>

      <br/>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Submit</button>
      </div>
      <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" />
    </form>
  </div>
</div>
